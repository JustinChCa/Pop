{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
<div class="container">
  <ul id="msgBoard" class="list-group">
  </ul>
  <form id="msgForm" class="fixed-bottom border-top">
    <div class="form-row justify-content-center">
      <div class="col-9 form-group my-1 mx-sm-2">
        <input type="text" class="form-control" id="message" aria-describedby="sendMessage" placeholder="Message">
      </div>
      <button type="submit" class="btn btn-primary my-1">Send</button>
    </div>
  </form>
</div>
{% endblock %}
{% block msg %}
<script type="text/javascript" src="{{ url_for('static', filename='message.js') }}">
</script>
{% endblock %}
